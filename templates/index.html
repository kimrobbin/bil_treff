<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>


    <h1>Regristering: </h1>
    <form action="/submit" method="POST">
        <label for="name">Fornavn og etternavn:</label><br>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="vehicle">Type kjøretøy:</label><br>
        <input type="text" id="vehicle" name="vehicle"></input>
        <br><br>
        <label for="type_vehicle">Merke av kjøretøy:</label><br>
        <input type="text" id="type_vehicle" name="type_vehicle"></input><br><br>



        <input type="submit" value="Submit">
    </form>


    <table id="personer" >
        <tr>
            <td>Fornavn og etternavn</td>
            <td>Email</td>
            <td>Type kjøretøy</td>
            <td>Merke av kjøretøy </td>
            <td>Deltag tid </td>

        </tr>
            {% for deltagere in deltagere %}
        <tr>
            <td> {{ deltagere[0] }} </td>
            <td> {{ deltagere[1] }} </td>
            <td> {{ deltagere[2] }} </td>
            <td> {{ deltagere[3] }} </td>
            <td> {{ deltagere[4] }} </td>

        </tr>
            {% endfor %}

    </table>


     <form action="/aktivitet" method="POST">
        <label for="submit_aktivitet">Lag en aktivitet: </label><br>
        <input type="text" id="submit_aktivitet" name="submit_aktivitet">
        <br><br>

        <input type="submit" value="aktivitet">
    </form>

</body>

</html>
